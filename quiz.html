<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Definição do dia da reunião</title>
  </head>
  <body>
    <div
      style="
        margin: 0;
        height: 10em;
        position: relative;
        position: absolute;
        left: 25%;
      "
    >
      <h1>Definição do dia da reunião</h1>
      <img src="img/agenda.jpg" alt="" style="width: 200; height: 350px" />
      <p>
        O objetivo deste questionário é identificar o melhor horário de reunião
        para o grupo.
      </p>

      <label>Para vê o resultado clique</label>
      <a href="#">aqui</a>
      <form>
        <p>
          <label>Qual dia da semana você prefere reunir?</label>

          <input type="radio" id="diaDaSemana" name="segunda" value="segunda" />
          <label for="diaDaSemana">Segunda</label>
          <input type="radio" id="diaDaSemana" name="terca" value="terca" />
          <label for="diaDaSemana">Terça</label>
          <input type="radio" id="diaDaSemana" name="quarta" value="quarta" />
          <label for="diaDaSemana">Quarta</label>
        </p>
        <p>
          <label>Qual o melhor horário para reunir?</label>

          <input type="checkbox" id="horarios" name="v17" value="17" />
          <label for="horarios">17h</label>
          <input type="checkbox" id="horarios" name="v18" value="18" />
          <label for="horarios">18h</label>
          <input type="checkbox" id="horarios" name="v19" value="19" />
          <label for="horarios">19h</label>
        </p>
        <label>Deixe sua sugestão:</label>
        <input type="text" placeholder="Escreva sua sugestão aqui" />
        <button type="submit">Enviar</button>
      </form>
    </div>
  </body>
</html>
