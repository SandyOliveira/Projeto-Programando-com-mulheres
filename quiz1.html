<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Programação</title>
  </head>
  <body>
    <div
      style="
        margin: 0;
        height: 10em;
        position: relative;
        position: absolute;
        left: 25%;
      "
    >
      <h1>Programando igual a uma mulher</h1>
      <img src="img/mulher.jpg" alt="" style="width: 200; height: 180px" />
      <p>
        Objetiva-se com este questionário identificar mulheres que programam.
      </p>

      <label>Para lê relatos clique</label>
      <a href="#">aqui</a>
      <form>
        <p>
          <label>Quantos dias você programa na semana?</label>
          <p>
            <input type="radio" id="diasProgramando" name="um" value="1" />
            <label for="diasProgramando">1 dia</label>
            <input type="radio" id="diasProgramando" name="dois" value="2" />
            <label for="diasProgramando">2 dias</label>
            <input type="radio" id="diasProgramando" name="tres" value="3" />
            <label for="diasProgramando">3 dias</label>
            <input type="radio" id="diasProgramando" name="quatro" value="4" />
            <label for="diasProgramando">4 dias</label>
            <input type="radio" id="diasProgramando" name="cinco" value="5" />
            <label for="diasProgramando">5 dias</label>
            <input type="radio" id="diasProgramando" name="seis" value="6" />
            <label for="diasProgramando">6 dias</label>
            <input type="radio" id="diasProgramando" name="sete" value="7" />
            <label for="diasProgramando">7 dias</label>
         </p>
        </p>
        <p>
          <label>Com qual frequência você desiste de programar?</label>
            <p>
              <input type="checkbox" id="desistencia" name="asVezes" value="asvezes" />
              <label for="desistencia">As vezes</label>
              <input type="checkbox" id="desistencia" name="ComFrequencia" value="ComFrequencia" />
              <label for="desistencia">Com frequência</label>
              <input type="checkbox" id="desistencia" name="dificilmente" value="dificilmente" />
              <label for="desistencia">Dificilmente</label>
            </p>          
        </p>
        <label>Você tem uma motivação para programar?:</label>
        <input type="text" placeholder="Escreva sua motivação aqui..." />
        <button type="submit">Enviar</button>
      </form>
    </div>
  </body>
</html>
